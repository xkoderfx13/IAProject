<style>
.navx-navbar {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: var(--bg-color, #1e1e1e);
    padding: 10px 20px;
    color: var(--text-color, #fff);
    z-index: 1000;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
}

body {
    padding-top: 60px;
}

.navx-brand {
    display: flex;
    align-items: center;
    overflow: hidden;
    flex: 1;
    min-width: 0;
}

.navx-username {
    max-width: 160px;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
    flex-shrink: 0;
}

.navx-username a {
    color: var(--text-color, #fff);
    text-decoration: none;
    padding: 6px 12px;
    border-radius: 6px;
    transition: 0.3s ease;
    font-size: 1rem;
    display: inline-block;
}

.navx-username a:hover {
    font-size: 1.1rem;
    text-decoration: underline;
}

.navx-link {
    color: var(--text-color, #fff);
    text-decoration: none;
    padding: 6px 12px;
    border-radius: 6px;
    transition: 0.3s ease;
    font-size: 1rem;
    margin-left: 10px;
    flex-shrink: 0;
}

.navx-link:hover {
    font-size: 1.1rem;
    text-decoration: underline;
}

.navx-logout {
    display: flex;
    align-items: center;
    position: relative;
    justify-content: flex-end;
    margin-left: 20px;
}

.navx-logout-icon {
    font-size: 1.6rem;
    color: var(--text-color, #fff);
    cursor: pointer;
    transition: color 0.3s ease;
}

.navx-logout-icon:hover {
    color: red;
}

.navx-tooltip {
    position: absolute;
    bottom: -35px;
    left: 50%;
    transform: translateX(-50%);
    background: #333;
    color: white;
    padding: 5px 10px;
    border-radius: 4px;
    opacity: 0;
    visibility: hidden;
    transition: 0.3s;
    white-space: nowrap;
    font-size: 0.9rem;
}

.navx-logout:hover .navx-tooltip {
    opacity: 1;
    visibility: visible;
}

.navx-toggle {
    display: none;
    flex-direction: column;
    justify-content: center;
    cursor: pointer;
    width: 28px;
    height: 22px;
}

.navx-toggle span {
    background-color: var(--text-color, #fff);
    height: 3px;
    margin: 3px 0;
    border-radius: 2px;
    transition: 0.3s;
}

.navx-mobile-menu {
    display: flex;
    flex-direction: column;
    background-color: var(--bg-color, #1e1e1e);
    position: fixed;
    top: 0;
    right: -280px;
    width: 260px;
    height: 100%;
    padding: 0;
    border-left: 1px solid #333;
    transition: right 0.4s ease;
    z-index: 1001;
    overflow-y: auto;
}

.navx-mobile-menu.show {
    right: 0;
}

.navx-user-section {
    padding: 10px 20px;
    border-bottom: 1px solid #444;
    margin-bottom: 0;
}

.navx-user-section .navx-username {
    max-width: 100%;
    width: 100%;
    display: block;
    margin: 0;
    padding: 0;
}

.navx-user-section .navx-username a {
    display: block;
    width: 100%;
    padding: 8px 0;
    font-size: 1.1rem;
    font-weight: bold;
    text-align: right;
    border: none !important;
}

.navx-mobile-menu .navx-menu-link {
    color: var(--text-color, #fff);
    text-decoration: none;
    padding: 12px 20px;
    border-bottom: 1px solid #333;
    transition: 0.3s;
    text-align: right;
    display: block;
}

.navx-mobile-menu .navx-menu-link:hover {
    color: red;
    background-color: rgba(255,255,255,0.1);
}

.navx-mobile-menu .navx-menu-link.logout {
    color: red;
    margin-top: 10px;
}

.navx-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.4);
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.3s;
    z-index: 999;
}

.navx-overlay.show {
    opacity: 1;
    visibility: visible;
}

@media (max-width: 768px) {
    .navx-brand {
        display: none;
    }

    .navx-toggle {
        display: flex;
    }

    .navx-logout {
        margin-left: 10px;
    }
}
</style>

<nav class="navx-navbar">
    <div class="navx-toggle" id="navxToggle">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <div class="navx-brand">
        <span class="navx-username">
            <a href="{% url 'home' %}">{{ request.user.username }}</a>
        </span>

        {% for form in forms %}
            <a href="{% url form.form_url %}" class="navx-link">{{ form.form_name }}</a>
        {% endfor %}
    </div>

    <div class="navx-logout">
        <a href="{% url 'logout' %}">
            <ion-icon name="log-out-outline" class="navx-logout-icon"></ion-icon>
        </a>
        <div class="navx-tooltip">تسجيل الخروج</div>
    </div>
</nav>

<div class="navx-mobile-menu" id="navxMenu">
    <div class="navx-user-section">
        <span class="navx-username">
            <a href="{% url 'home' %}">{{ request.user.username }}</a>
        </span>
    </div>

    {% for form in forms %}
        <a href="{% url form.form_url %}" class="navx-menu-link">{{ form.form_name }}</a>
    {% endfor %}
    
    <a href="{% url 'logout' %}" class="navx-menu-link logout">تسجيل الخروج</a>
</div>

<div class="navx-overlay" id="navxOverlay"></div>

<script>
document.addEventListener("DOMContentLoaded", () => {
    const toggle = document.getElementById("navxToggle");
    const menu = document.getElementById("navxMenu");
    const overlay = document.getElementById("navxOverlay");

    toggle.addEventListener("click", () => {
        menu.classList.toggle("show");
        overlay.classList.toggle("show");
    });

    overlay.addEventListener("click", () => {
        menu.classList.remove("show");
        overlay.classList.remove("show");
    });
});
</script>
